  <div class="contactmecontainer">
    <form action="#" name="contact_form">
      <input name="first_name" type="text" required placeholder="First name" />
      <br>
      <input name="last_name" type="text" required placeholder="Last name" />
      <br>
      <input name="email" type="email" required placeholder="Email" />
      <br>
      <textarea name="message" cols="30" rows="10" placeholder="Enter your message here ..."></textarea>
      <div id="submit">
        <input type="submit" value="Submit">
      </div>
    </form>
